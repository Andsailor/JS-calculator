<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="result">0</div>
        <hr>
        <div class="buttons">
            <button class="button grey ac">AC</button>
            <button class="button grey switcher">+/-</button>
            <button class="button grey percent">%</button>
            <button class="button operation">/</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operation">X</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operation">-</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operation">+</button>
            <button class="button null">0</button>
            <button class="button">.</button>
            <button class="button operation">=</button>
        </div>
    </div>

</body>

</html>
